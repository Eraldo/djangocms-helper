[tox]
envlist = pep8,isort,py{26}-django{16}-cms{30,31,32,no},py{27,33,34}-django{16,17}-cms{30,31,32,no},py{27,33,34,35}-django{18,19}-cms{31,32,no}
skip_missing_interpreters=True

[testenv]
commands={env:COMMAND:python} setup.py test
deps=
    django16: django<1.7
    django17: django<1.8
    django18: django<1.9
    django19: django==1.9a1
    cms30: https://github.com/divio/django-cms/archive/support/3.0.x.zip
    cms30: djangocms-text-ckeditor
    cms31: https://github.com/divio/django-cms/archive/support/3.1.x.zip
    cms31: djangocms-text-ckeditor
    cms32: https://github.com/divio/django-cms/archive/develop.zip
    cms32: djangocms-text-ckeditor
    py26: unittest2
    -r{toxinidir}/requirements-test.txt

[testenv:nocms]
basepython=python2.7

[testenv:pep8]
deps = flake8
commands = flake8
skip_install = true

[testenv:isort]
deps = isort
commands = isort -c -rc -df djangocms_helper
skip_install = true
