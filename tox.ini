[tox]
envlist = py{26}-django{16}-cms{30,31,32,no},py{27,33,34}-django{16,17}-cms{30,31,32,no},py{27,33,34}-django{18}-cms{31,32,no}
skip_missing_interpreters=True

[testenv]
commands={env:COMMAND:python} setup.py test
deps=
    django16: django<1.7
    django17: django<1.8
    django18: django<1.9
    cms30: https://github.com/divio/django-cms/archive/support/3.0.x.zip
    cms31: https://github.com/divio/django-cms/archive/support/3.1.x.zip
    cms32: https://github.com/divio/django-cms/archive/develop.zip
    py26: unittest2
    -r{toxinidir}/requirements-test.txt

[testenv:nocms]
basepython=python2.7
